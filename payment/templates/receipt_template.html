<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>
<body>
    <h1>Receipt</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.title }} - {{ item.price }}</li>
        {% endfor %}
    </ul>
    <p>Total Quantity: {{ total_quantity }}</p>
    <p>Total Cost: {{ total_cost }}</p>
    <p>Time: {{ time }}</p>


</body>
</html>
